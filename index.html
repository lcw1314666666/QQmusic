<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐</title>
    <script src="./js/jquery-3.4.1.js"></script>
<!-- <script src="./js/jquery-migrate-1.4.1.js"></script> -->
<script src="malihu-custom-scrollbar-plugin-master\jquery.mCustomScrollbar.js"></script>
<link rel="stylesheet" href="malihu-custom-scrollbar-plugin-master\jquery.mCustomScrollbar.css">
<link rel="stylesheet" href="./css/style.css">
<script src="./js/player.js"></script>
<script src="./js/progess.js"></script>
<script src="./js/lyric.js"></script>
<script src="./js/index.js"></script>
<script src="./source/musicList.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="logo"><a href="#"></a></h1>
        <ul class="register">
            <li>登录</li>
            <li>设置</li>
        </ul>
    </div>
    <div class="center">
        <div class="center_in">
            <div class="left">
                <div class="toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span><i></i>删除</span>
                    <span><i></i>清空列表</span>
                </div>
                <div class="center_list" data-mcs-theme="minimal-dark">
                    <ul>
                        <li class="list_check"><i></i></li>
                        <li class="list_num"></li>
                        <li class="list_name">歌曲
                        </li>
                        <li class="list_singer">歌手</li>
                        <li class="liat_time">时长</li>
                    </ul>
                    <!-- <ul>
                        <li class="list_check "><i class=""></i></li>
                        <li class="list_num">1</li>
                        <li class="list_name">烟花易冷
                            <div class="menu">
                                <a href="javascript:;"></a>
                                <a href="javascript:;"></a>
                                <a href="javascript:;"></a>
                                <a href="javascript:;"></a>
                            </div>
                        </li>
                        <li class="list_singer">林志炫</li>
                        <li class="list_time">
                            <span class="time">03:22</span>
                                <a href="javascript:;" class="del"></a>
                        </li>
                    </ul> -->
                   
                </div>
            </div>
            <div class="right">
                <div class="song_info">
                    <a class="song_info_img"><img src="./images/lnj.jpg" alt=""></a>
                    <div>歌曲名称：<a href="javascript:;" class="song_name">你是人间四月天</a></div>
                    <div>歌手名称：<a href="javascript:;" class="song_singer">辛七一</a></div>
                    <div>专辑名：<a href="javascript:;" class="song_Album">小花花</a></div>
                </div>
                <div class="song_content">
                    <div class="song_info_text">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;" class="pre"></a>
            <a href="javascript:;" class="stop"></a>
            <a href="javascript:;" class="next"></a>
            <div class="progress">
                <div class="progress_top">
                    <span class="progress_top_name">
                        <span class="progress_musicName">你一定要幸福</span>
                         - 
                        <span class="progress_singerName">简弘亦</span>
                    </span>
                    <span class="progress_top_time">
                        <span class="currTime">00:00</span>
                        /
                        <span class="tatTime">00:00</span>
                    </span>
                </div>
                <div class="progress_bottom">
                    <div class="progress_bottom_line">
                        <div class="progress_bottom_bar"></div>
                    </div>
                </div>
            </div>
            <a href="javascripit:;" class="loop"></a>
            <a href="javascripit:;" class="live"></a>
            <a href="javascripit:;" class="download"></a>
            <a href="javascripit:;" class="comment"></a>
            <a href="javascripit:;" class="pure"></a>
            <div class="volume">
                <a href="javascript:;" class="volume_lb"></a>
                <div class="volume_progess">
                    <div class="volume_progess_line">
                        <div class="volume_progess_bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
    <div class="mask1"></div>
    <audio src=""></audio>
</body>
</html>
